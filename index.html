<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset.css" />

  <body>
    <div class="search-container">
      <h1>My Capsule</h1>
      <input
        type="text"
        id="input"
        class="search-item"
        placeholder="Search..."
      />
      <select name="category" id="category" class="search-item">
        <option value="everything">Everything</option>
        <option value="firstName">Name</option>
        <option value="lastName">Last Name</option>
        <option value="capsule">Capsule</option>
        <option value="age">Age</option>
        <option value="city">City</option>
        <option value="gender">Gender</option>
        <option value="hobby">Hobby</option>
      </select>
      <button id="restart" class="search-item">Restart</button>
    </div>
    <div class="row header">
      <div class="cell" id="header-item"><span class="sort-btn">ID</span></div>
      <div class="cell" id="header-item">
        <span class="sort-btn">Name</span>
      </div>
      <div class="cell" id="header-item">
        <span class="sort-btn">Last Name</span>
      </div>
      <div class="cell" id="header-item">
        <span class="sort-btn">Capsule</span>
      </div>
      <div class="cell" id="header-item"><span class="sort-btn">Age</span></div>
      <div class="cell" id="header-item">
        <span class="sort-btn">City</span>
      </div>
      <div class="cell" id="header-item">
        <span class="sort-btn">Gender</span>
      </div>
      <div class="cell" id="header-item">
        <span class="sort-btn">Hobby</span>
      </div>
      <button class="btn hidden" id="header-item">Edit</button>
      <button class="btn hidden" id="header-item">Delete</button>
    </div>
    <div class="container"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
